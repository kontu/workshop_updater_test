  workflow_dispatch:


jobs:
  updateWorkshop:
    runs-on: [ubuntu-latest]
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "Workshop update"
        uses: kontu/workshop@bafb220d82834cd8d9360feee5fae351a4e4ef08
        with:
          path: 'Mods'
          steamAcct: ${{ secrets.steamAcct }}
          steamPasswd: ::add-mask::${{ secrets.steamPasswd }}
          ssfnContents: ${{ secrets.ssfnContents }}
          ssfnFileName: 'ssfn9160040175199086881'
          steamConfigVdf: ${{ secrets.steam_config_vdf }}