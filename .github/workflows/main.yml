name: update_steamWorkshop

on:
  push:
    paths:
      - 'Mods/**'
  workflow_dispatch:


jobs:
  updateWorkshop:
    runs-on: [ubuntu-latest]
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: get changed files
        id: getfile
        run: |
          echo "::set-output name=files::$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }}| xargs)"
      - name: echo the changed files for kicks
        run: |
          for i in ${{ steps.getfile.outputs.files }}
          do
              echo $i
          done
      - name: "Workshop update"
        uses: kontu/workshop@8a30c89e3e7318df001ceee041c8bf088cae0141
        with:
          path: 'Mods'
          steamAcct: ::add-mask::${{ secrets.steamAcct }}
          steamPasswd: ::add-mask::${{ secrets.steamPasswd }}
          files: ${{ steps.getfile.outputs.files }}